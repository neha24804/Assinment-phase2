<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body class="log-pg">
    <!-- Navbar starts -->
    <nav>
        <a href="index.html"><img src="/image/KT_logo.jpg" ></a>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dist.html">Experience Kerala</a></li>
                <li><a href="log.html">Login/ Sign up</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>

            </ul>
        </div>
    </nav>
    <!-- Navbar ends -->
    <div class="log">
    <form action="index.html" class="login" onsubmit="return login()">
    <h2>Login</h2>
    <br>
    <div class="login-cont">
        <label>Email Id</label>
        <br>
        <input type="text" placeholder="E-mail id " id="email-in" required>
        <label id="error1"></label>
    </div>
    <br>
    <div class="login-cont">
        <label>Password</label>
        <br>
        <input type="password" placeholder="Enter your password" id="pw" required>
        <label id="error3"></label>
    </div>
    <br>
    <div>
        <button id="login-button">Log In</button>
    </div>
    <br>
    <div class="signup-link">
        <br>
        <h5>Need an Account?</h5>
        <a href="sign.html" target="_blank">Sign Up</a> <br>

    </div>
            
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
