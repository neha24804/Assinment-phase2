<!DOCTYPE html>

<html>
    <head>
        
        <title>Sign Up Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="sign-pg">
        <nav>
            <a href="index.html"><img src="/image/KT_logo.jpg" ></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dist.html">Experience Kerala</a></li>
                    <li><a href="log.html">Login/ Sign up</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
    
                </ul>
            </div>
        </nav>
        <div class="sign-box">
         <form action="index.html" onsubmit="return validate()">   
        <div class="left">
          <h1>Sign up</h1>
          <br>
          <label>Username</label><br>
          <input type="text" name="username" placeholder="Username" id="user" required/>
          <br><br>
          <label>Email id</label><br>
          <input type="text" name="email" placeholder="E-mail" id="email-in" required/><br><br>
          <label id="error1"></label>
          <label>Phone number</label><br>
          <input type="number" name="phone number" placeholder="Phone number" id="num" required/><br><br>
          <label id="error2"></label>
          <label>Password</label>
          <br><input type="password" name="password" placeholder="Password" id="pw" required/><br><br>
          <label id="error3"></label>
          <br><br><br>
          <input type="submit" name="signup_submit" value="Sign me up" />
        </div>
    </form>
    </div>
    <script src="script.js"></script>
    </body>
</html>
